<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/master.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>تسجبل دخول في مشواري</title>
</head>

<body>
    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!----------------------- Login Container -------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!--------------------------- Left Box ----------------------------->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #103cbe">
                <div class="featured-image mb-3">
                    <img src="img/Login-Register/1.png" img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            ">
                    كن متاكدا
                </p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem; font-family: 'Courier New', Courier, monospace">اننا هنا لخدمتك</small>
            </div>
            <!-------------------- ------ Right Box ---------------------------->
            <form action="">
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2>اهلا بك مجددا</h2>
                            <p>سعداء لعدوتك.</p>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6"
                                placeholder="عنوان البريد الالكتروني" name="Email"/>
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control form-control-lg bg-light fs-6"
                                placeholder="الرقم السري" name="password"/>
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck" />
                                <label for="formCheck"
                                    class="form-check-label text-secondary"><small>تذكرني</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="#">هل نسيت كلمه السر ؟</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">
                                تسجيل دخول
                            </button>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-light w-100 fs-6">
                                <img src="img/Login-Register/google.png" style="width: 20px" class="me-2" /><small> تسجيل الدخول
                                    باستخدام جوجل</small>
                            </button>
                        </div>
                        <div class="row">
                            <small>لا امتلك حسابا <a href="#">تسجيل حساب</a></small>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
